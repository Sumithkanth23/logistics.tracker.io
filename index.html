<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location Updater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Send Real-Time Location</h1>
    <p>Click the button below to start sending your real-time location to the database:</p>
    <button id="startButton">Start Sending Location</button>

    <!-- Firebase Scripts -->
    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js';

        // Firebase configuration (replace with your actual Firebase project details)
        const firebaseConfig = {
            apiKey: "AIzaSyCaNsjn5XPnr7P6ufN10T1Ej10mNFAcBP4",
            authDomain: "tracking-application-d2060.firebaseapp.com",
            databaseURL: "https://tracking-application-d2060-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tracking-application-d2060",
            storageBucket: "tracking-application-d2060.appspot.com",
            messagingSenderId: "401177639432",
            appId: "1:401177639432:web:1b6f9a914aa4d53efcefbd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to start sending location
        function startSendingLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        const timestamp = Date.now();
                        
                        // Save the location to Firebase
                        set(ref(database, 'busLocation'), {
                            latitude: latitude,
                            longitude: longitude,
                            timestamp: timestamp
                        }).then(() => {
                            console.log("Location updated to Firebase");
                        }).catch((error) => {
                            console.error("Error updating location: ", error);
                        });
                    },
                    (error) => {
                        console.error("Error getting location: ", error);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Add event listener to the Start button
        document.getElementById('startButton').addEventListener('click', startSendingLocation);
    </script>
</body>
</html>
