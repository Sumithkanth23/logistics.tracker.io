<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIET Bus Tracker</title>

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet"/>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="tracking.css" />
</head>
<body>
  <!-- Profile Dropdown -->
  <div class="profile-dropdown">
    <button id="profileBtn">ðŸ‘¤</button>
    <div class="profile-menu" id="profileMenu">
      <p><strong>Name:</strong> <span id="user-name"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Phone:</strong> <span id="user-phone"></span></p>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Tracking UI -->
  <div id="tracking-ui" style="display: none;">
    <h2>Track Vehicle</h2>
    <p>Enter vehicle number:</p>

    <div class="controls">
      <input type="text" id="vehicleNumber" placeholder="Enter Vehicle Number" required />
      <button id="fetchLocationButton">Track</button>
    </div>

    <div id="message" class="message"></div>
    <div id="eta" class="eta"></div>
    <div id="map"></div>
  </div>

  <!-- Redirect if not logged in -->
  <div id="not-logged-in" style="display: none; text-align: center; padding-top: 100px;">
    <h2>You are not logged in</h2>
    <p>Please log in to view this page.</p>
    <a href="login.html">
      <button class="login-btn">Go to Login</button>
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
  <script type="module" src="tracking.js"></script>
</body>
</html>
