<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location Updater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 2px solid #2e8b57;
            border-radius: 5px;
            
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #30995e;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Send Real-Time Location</h1>
    <p>Click the button below to start sending your real-time location to the database:</p>
    <div class="container">
        <form onsubmit="event.preventDefault();">
            <div class="input-container">
                <select id="busNumber">
                    <option value="" disabled selected style="color: #909090;">Select Bus</option>
                    <option value="1">Bus 1</option>
                    <option value="2">Bus 2</option>
                    <option value="3">Bus 3</option>
                    <option value="4">Bus 4</option>
                    <option value="5">Bus 5</option>
                    <option value="6">Bus 6</option>
                    <option value="7">Bus 7</option>
                    <option value="8">Bus 8</option>
                    <option value="9">Bus 9</option>
                    <option value="10">Bus 10</option>
                    <option value="11">Bus 11</option>
                    <option value="12">Bus 12</option>
                </select>
                <br>  
                
            </div>
            <button id="startButton" type="submit">Start Sending Location</button>
        </form>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getDatabase, ref, set, get, child } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCaNsjn5XPnr7P6ufN10T1Ej10mNFAcBP4",
            authDomain: "tracking-application-d2060.firebaseapp.com",
            databaseURL: "https://tracking-application-d2060-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tracking-application-d2060",
            storageBucket: "tracking-application-d2060.appspot.com",
            messagingSenderId: "401177639432",
            appId: "1:401177639432:web:1b6f9a914aa4d53efcefbd"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to start sending location
        function startSendingLocation() {
            const busNo = document.getElementById("busNumber").value;
            if (!busNo) {
                alert("Please select a bus number.");
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        const timestamp = Date.now();
                        const locationRef = ref(database, `busLocation/${busNo}`);

                        // Check if the bus number already exists
                        get(child(ref(database), `busLocation/${busNo}`))
                            .then((snapshot) => {
                                if (snapshot.exists()) {
                                    console.log("Bus number exists. Updating location...");
                                } else {
                                    console.log("Bus number does not exist. Creating new entry...");
                                }

                                // Save or update the location in Firebase
                                set(locationRef, {
                                    latitude,
                                    longitude,
                                    timestamp
                                }).then(() => {
                                    console.log("Location updated to Firebase");
                                }).catch((error) => {
                                    console.error("Error updating location: ", error);
                                });
                            })
                            .catch((error) => {
                                console.error("Error checking bus number: ", error);
                            });
                    },
                    (error) => {
                        console.error("Error getting location: ", error);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Add event listener to the Start button
        document.getElementById('startButton').addEventListener('click', startSendingLocation);
    </script>
</body>
</html>
