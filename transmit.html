<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Location Sender</title>
  <link rel="stylesheet" href="transmit.css" />
</head>
<body>
  <h1>Driver Location Uploader</h1>
  <p>Enter your vehicle number and start sending your live location.</p>

  <div class="container">
    <form onsubmit="event.preventDefault(); startSendingLocation();">
      <input type="text" id="vehicleNumber" placeholder="Vehicle Number (e.g. TN 38 AB 1234)" required />
      <button type="submit">Start Sending Location</button>
    </form>

    <p id="statusMessage"></p>
  </div>

  <script type="module" src="transmit.js"></script>
</body>
</html>
